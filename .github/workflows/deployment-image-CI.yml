name: Evolver build Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-push-deployment:
    runs-on: ubuntu-latest
    steps:
    - name: Build and push the Docker Image to the GitHub Container Registry
      uses: actions/checkout@v3
    - name: Build and push the Docker Image to the GitHub Container Registry
      uses: docker/login-action@v2.2.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Get latest tag
      run: LATEST_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
    - name: Build and push Docker images
      uses: docker/build-push-action@v4.1.0
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ghcr.io/jMetal/evolver
        labels:
          - latest
          - $LATEST_TAG