# Test parameter space with different parameter types
categoricalParam:
  type: categorical
  values: [A, B, C]

integerParam:
  type: integer
  range: [1, 100]
  step: 1

doubleParam:
  type: double
  range: [0.1, 1.0]
  step: 0.1

# Example of a parameter with global sub-parameters
selection:
  type: categorical
  values: [tournament, ranking]
  globalSubParameters:
    tournamentSize:
      type: integer
      range: [2, 10]
    ranking:
      type: categorical
      values: [dominance, crowding]
