neighborhoodSize:
  type: integer
  range: [5, 50]
#
maximumNumberOfReplacedSolutions:
  type: integer
  range: [1, 5]
#
aggregationFunction:
  type: categorical
  globalSubParameters:
    normalizeObjectives:
      type: categorical
      values:
        "true":
          conditionalParameters:
            epsilonParameterForNormalization:
              type: double
              range: [1.0E-8, 25.0]
        "false":
  values:
    tschebyscheff:
    weightedSum:
    penaltyBoundaryIntersection:
      conditionalParameters:
        pbiTheta:
          type: double
          range: [1.0, 200.0]
    modifiedTschebyscheff:
#
algorithmResult:
  type: categorical
  values:
    externalArchive:
      conditionalParameters:
        archiveType:
          type: categorical
          values:
            crowdingDistanceArchive:
            unboundedArchive:
    population:
#
subProblemIdGenerator:
  type: categorical
  values:
    randomPermutationCycle:
    cyclicIntegerSequence:
#
createInitialSolutions:
  type: categorical
  values:
    default:
    latinHypercubeSampling:
    scatterSearch:
#
variation:
  type: categorical
  globalSubParameters:
    mutation:
      type: categorical
      globalSubParameters:
        mutationProbabilityFactor:
          type: double
          range: [0.0, 2.0]
        mutationRepairStrategy:
          type: categorical
          values:
            random:
            round:
            bounds:
      values:
        uniform:
          conditionalParameters:
            uniformMutationPerturbation:
              type: double
              range: [0.0, 1.0]
        polynomial:
          conditionalParameters:
            polynomialMutationDistributionIndex:
              type: double
              range: [5.0, 400.0]
        linkedPolynomial:
          conditionalParameters:
            linkedPolynomialMutationDistributionIndex:
              type: double
              range: [5.0, 400.0]
        nonUniform:
          conditionalParameters:
            nonUniformMutationPerturbation:
              type: double
              range: [0.0, 1.0]
        
  values:
    crossoverAndMutationVariation:
      conditionalParameters:
        crossover:
          type: categorical
          globalSubParameters:
            crossoverProbability:
              type: double
              range: [0.0, 1.0]
            crossoverRepairStrategy:
              type: categorical
              values:
                random:
                round:
                bounds:
          values:
            SBX:
              conditionalParameters:
                sbxDistributionIndex:
                  type: double
                  range: [5.0, 400.0]
            blxAlpha:
              conditionalParameters:
                blxAlphaCrossoverAlpha:
                  type: double
                  range: [0.0, 1.0]
            wholeArithmetic:
              conditionalParameters:
                blxAlphaBetaCrossoverBeta:
                  type: double
                  range: [0.0, 1.0]
                blxAlphaBetaCrossoverAlpha:
                  type: double
                  range: [0.0, 1.0]
            arithmetic: {}
            laplace:
              conditionalParameters:
                laplaceCrossoverScale:
                  type: double
                  range: [0.0, 1.0]
            fuzzyRecombination:
              conditionalParameters:
                fuzzyRecombinationCrossoverAlpha:
                  type: double
                  range: [0.0, 1.0]
            PCX:
              conditionalParameters:
                pcxCrossoverZeta:
                  type: double
                  range: [0.0, 1.0]
                pcxCrossoverEta:
                  type: double
                  range: [0.0, 1.0]
                  
    differentialEvolutionVariation:
      conditionalParameters:
        differentialEvolutionCrossover:
          type: categorical
          globalSubParameters:
            CR:
              type: double
              range: [0.0, 1.0]
            F:
              type: double
              range: [0.0, 1.0]
          values:
            RAND_1_BIN:
            RAND_1_EXP:
            RAND_2_BIN:
#
selection:
  type: categorical
  values:
    populationAndNeighborhoodMatingPoolSelection:
      conditionalParameters:
        neighborhoodSelectionProbability:
          type: double
          range: [0.0, 1.0]