algorithmResult:
  type: categorical
  values: 
    population: {}
    externalArchive:
      conditionalParameters:
        populationSizeWithArchive:
          type: integer
          range: [10, 200]
        archiveType:
          type: categorical
          values:
            crowdingDistanceArchive: {}
            unboundedArchive: {}

createInitialSolutions:
  type: categorical
  values:
    default: {}
    latinHypercubeSampling: {}
    scatterSearch: {}

offspringPopulationSize:
  type: categorical
  values: [1, 2, 5, 10, 20, 50, 100, 200, 400]

variation:
  type: categorical
  values:
    crossoverAndMutationVariation:
      conditionalParameters:
        crossover:
          type: categorical
          globalSubParameters:
            crossoverProbability:
              type: double
              range: [0.0, 1.0]
            crossoverRepairStrategy:
              type: categorical
              values: [random, round, bounds]
          values:
            SBX:
              conditionalParameters:
                sbxDistributionIndex:
                  type: double
                  range: [5.0, 400.0]
            blxAlpha:
              conditionalParameters:
                blxAlphaCrossoverAlpha:
                  type: double
                  range: [0.0, 1.0]
            wholeArithmetic: {}
            blxAlphaBeta:
              conditionalParameters:
                blxAlphaBetaCrossoverBeta:
                  type: double
                  range: [0.0, 1.0]
                blxAlphaBetaCrossoverAlpha:
                  type: double
                  range: [0.0, 1.0]
            arithmetic: {}
            laplace:
              conditionalParameters:
                laplaceCrossoverScale:
                  type: double
                  range: [0.1, 0.5]
            fuzzyRecombination:
              conditionalParameters:
                fuzzyRecombinationCrossoverAlpha:
                  type: double
                  range: [0.0, 1.0]
            PCX:
              conditionalParameters:
                pcxCrossoverZeta:
                  type: double
                  range: [0.0, 1.0]
                pcxCrossoverEta:
                  type: double
                  range: [0.0, 1.0]
            UNDC:
              conditionalParameters:
                undcCrossoverZeta:
                  type: double
                  range: [0.1, 1.0]
                undcCrossoverEta:
                  type: double
                  range: [0.1, 0.5]

        mutation:
          type: categorical
          globalSubParameters:
            mutationProbabilityFactor:
              type: double
              range: [0.0, 2.0]
            mutationRepairStrategy:
              type: categorical
              values:
                random: {}
                round: {}
                bounds: {}
          values:
            uniform:
              conditionalParameters:
                uniformMutationPerturbation:
                  type: double
                  range: [0.0, 1.0]
            polynomial:
              conditionalParameters:
                polynomialMutationDistributionIndex:
                  type: double
                  range: [5.0, 400.0]
            linkedPolynomial:
              conditionalParameters:
                linkedPolynomialMutationDistributionIndex:
                  type: double
                  range: [5.0, 400.0]
            nonUniform:
              conditionalParameters:
                nonUniformMutationPerturbation:
                  type: double
                  range: [0.0, 1.0]
            levyFlight:
              conditionalParameters:
                levyFlightMutationBeta:
                  type: double
                  range: [1.0, 2.0]
                levyFlightMutationStepSize:
                  type: double
                  range: [0.01, 1.0]
            powerLaw:
              conditionalParameters:
                powerLawMutationDelta:
                  type: double
                  range: [0.1, 10.0]

selection:
  type: categorical
  values:
    tournament:
      conditionalParameters:
        selectionTournamentSize:
          type: integer
          range: [2, 10]
    random: {}
